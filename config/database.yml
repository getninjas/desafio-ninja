
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: milles_ninja_challenge_development


test:
  <<: *default
  database: milles_ninja_challenge_test


production:
  <<: *default
  database: milles_ninja_challenge_production
  username: milles_ninja_challenge
  password: <%= ENV['MILLES_NINJA_CHALLENGE_DATABASE_PASSWORD'] %>
